<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        #draggableX{
            width: 80px; height: 80px;
            position: absolute;
            top: 20px;
            left: 20px }
        #draggableY{
            width: 80px; height: 80px;
            position: absolute;
            top: 400px;
            left: 20px }


    </style>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="jquery.pep.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('#draggableX').pep({
                axis: 'x'
            });
            $('#draggableY').pep({
                axis: 'y'
            });
            $('.creature').pep({
                cssEaseDuration: 0,
                constrained: window,
                grid:       [600,600],
                shouldEase: false
            });


        });
        $('.creature').drag=function() {
            if(pep.isOverlapping($('#draggableX'),$('#draggableY'))){
                alert("Overlapping images");
            }
        };

    </script>

</head>
<body>

<img src="images/jeep.jpg" id="draggableX" class="creature">
<img src="images/animals/elephant.jpg" id="draggableY" class="creature">

</body>
</html>
