<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="jquery.pep.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('.draggableX').pep({
                axis: 'x'
            });
            $('.draggableY').pep({
                axis: 'y'
            });
            $('.constrainedToBoard').pep({
                constrainTo: 'window'
            });
        });
    </script>

</head>
<body>

<img src="images/jeep.jpg" class="draggableX" class="constrainedToBoard">
<img src="images/animals/elephant.jpg" class="draggableY" class="constrainedToBoard">

</body>
</html>
