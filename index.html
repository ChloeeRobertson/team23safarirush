<script>

    $(document).ready(function(){
        var minuteTimer = 0;
        var secondTimer = 0;
        var tenthsTimer = 0;

        function timer(){

            tenthsTimer++;
            if (tenthsTimer == 10) {
                secondTimer++;
                tenthsTimer = 0;
            }
            if (secondTimer == 60) {
                secondTimer = 0;
                minuteTimer++;
            }

            if (secondTimer < 10 && minuteTimer < 10) {
                $("#timerDisplay").text("0" + minuteTimer + " : 0" + secondTimer + " : " + tenthsTimer);
            } else if (secondTimer < 10 && minuteTimer >= 10) {
                $("#timerDisplay").text(minuteTimer + " : 0" + secondTimer + " : " + tenthsTimer);
            } else if (secondTimer >= 10 && minuteTimer < 10) {
                $("#timerDisplay").text("0" + minuteTimer + " : " + secondTimer + " : " + tenthsTimer);
            } else {
                $("#timerDisplay").text(minuteTimer + " : " + secondTimer + " : " + tenthsTimer);
            }
            setTimeout(function(){timer()}, 100);

        }

        timer();

    });
</script>
