<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Safari Rush</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <!-- Eric Meyer's Reset 2.0 -->
    <link rel="stylesheet" href="css/meyerreset.css">

    <!-- Safari Rush -->
    <link rel="stylesheet" href="css/base.css">
    <script src="mute.js"></script>
</head>
<body>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Safari Rush</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="index.html">Play</a></li>
                    <li><a href="#">Leaderboard</a></li>
                    <li><a href="howtoplay.html">How to Play</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="aboutus.html">About Us</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-xs-3" id="movesDisplay">
                <p>Moves:</p>
                <h3>5</h3>
            </div>

            <div class="col-xs-6" id="timerDisplay">
                00:23
            </div>

            <div class="col-xs-3" id="muteDisplay">
                <input type="image" src="images/volume_on.gif" id="volume">
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12" id="gameArea">
                <div id="soundTest">Test</div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-8" id="levelDisplay">
                <span>Easy &ndash; 5 <span class="glyphicon glyphicon-triangle-bottom"></span></span>
            </div>

            <div class="col-xs-4" id="resetDisplay">
                <span>Reset</span>
            </div>
        </div>
    </div>

</body>
</html>
